<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/image_gallery.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="icon" href="logo/favicon.png" type="image/png">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
        </header>
        <main>
            <div class="gallery">
                <img src="logo/arrow_left.png" alt="arrow_left" id="arrow_left">
                <img src="logo/arrow_right.png" alt="arrow_right" id="arrow_right">
                <img src="images/photo0.jpeg" alt="photo1" id="currentImg">
            </div>
            <div class="thumbnails">
                <img src="images/photo0.jpeg" alt="photo0">
                <img src="images/photo1.jpeg" alt="photo1">
                <img src="images/photo2.jpeg" alt="photo2">
                <img src="images/photo3.jpeg" alt="photo3">
                <img src="images/photo4.jpeg" alt="photo4">
                <img src="images/photo5.jpeg" alt="photo5">
                <img src="images/photo6.jpeg" alt="photo6">
                <img src="images/photo7.jpeg" alt="photo7">
                <img src="images/photo8.jpeg" alt="photo8">
                <img src="images/photo9.jpeg" alt="photo9">
            </div>
        </main>
        <footer>
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="3" class="slider" id="myRange">
                <p id="counter_p"><span id="counter"></span>s</p>
                <p id="instructions">Instructions</p>
            </div>
        </footer>
    </div>
</body>
</html>
